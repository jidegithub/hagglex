mutation login($email: String!, $password: String!) {
__typename
login(data: {
  email: $email
  password: $password
}) {
  user {
    id
    email
    phonenumber
    phoneNumberDetails {
      phoneNumber
      callingCode
      flag
    }
    referralCode
    username
    kycStatus
    active
  }
  token
  
  }
}