mutation VerifyUser($code: Int) {
  __typename
  verifyUser(
    data:{
      code: $code
    }
  ) {
    user {
      id
      email
      phonenumber
      phoneNumberDetails {
        phoneNumber
        callingCode
        flag
      }
      referralCode
      username
      kycStatus
      active
    }
    token
  }
}